<!-- Page Loader -->
<toaster-container [toasterconfig]="config"></toaster-container>

<div class="page-loader-wrapper" *ngIf="loading">
    <div class="loader">
        <div class="m-t-30">
            <img class="zmdi-hc-spin" src="assets/images/logo.png" width="48" height="48" alt="Ischedulenow" />
        </div>
        <p>Please wait...</p>
    </div>
</div>

<!-- Overlay For Sidebars -->
<div class="overlay" *ngIf="false"></div>
<app-top-bar></app-top-bar>
<app-side-bar></app-side-bar>
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>
                    Dashboard
                    <small class="text-muted">Welcome to Ischedulenow</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item active">
                        <a routerLink="/doctor/dashboard">
                            <i class="zmdi zmdi-home"></i> Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">


        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>All</strong> Staff</h2>
                    </div>
                    <div class="body">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>

                                    <th>Email</th>

                                    <th>Mobile Number</th>
                                    <th>Delete Account</th>



                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let staff of allStaff; let i = index">
                                    <td>{{ i + 1 }}</td>


                                    <td>{{ staff.firstName}} &nbsp;{{ staff.lastName }}</td>



                                    <td>{{staff.email}}</td>
                                    <td>{{staff.mobileNumber}}</td>

                                    <td>
                                        <a href="javascript:void();" (click)="deleteStaff(staff._id)">
                                            <span class="badge badge-danger">Delete</span>
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
