<!-- Page Loader -->
<toaster-container [toasterconfig]="config"></toaster-container>

<div class="page-loader-wrapper" *ngIf="loading">
    <div class="loader">
        <div class="m-t-30">
            <img class="zmdi-hc-spin" src="assets/images/logo.png" width="48" height="48" alt="Ischedulenow" />
        </div>
        <p>Please wait...</p>
    </div>
</div>

<!-- Overlay For Sidebars -->
<div class="overlay" *ngIf="false"></div>
<app-top-bar></app-top-bar>
<app-side-bar></app-side-bar>
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>
                    Dashboard
                    <small class="text-muted">Welcome to Ischedulenow</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item active">
                        <a routerLink="/doctor/dashboard">
                            <i class="zmdi zmdi-home"></i> Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Payment </strong>Details</h2>

                    </div>
                    <div class="body">
                        <div class="row">
                            <aside class="col-xl-3 col-lg-4">

                                <!-- CREDIT CARD FORM STARTS HERE -->


                                <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>

                                <!-- <a (click)="createToken()" class="btn_1">Submit</a> -->
                                <div class="row clearfix">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Number of Users</label>
                                            <input type="number" [(ngModel)]="noOfUsers" class="form-control" placeholder="Number of users">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-round" (click)="createToken()">Submit</button>

                                        </div>
                                    </div>
                                </div>
                                <!-- CREDIT CARD FORM ENDS HERE -->

                            </aside>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>

</section>
