<toaster-container [toasterconfig]="config"></toaster-container>

<body class="theme-cyan authentication sidebar-collapse">
  <!-- Navbar -->
  <app-nav-bar></app-nav-bar>

  <!-- End Navbar -->
  <div class="page-header">
    <div class="page-header-image" style="background-image:url('assets/images/login.jpg') "></div>
    <div class="container">
      <div class="col-md-12 content-center">
        <div class="card-plain">
          <div class="header">
            <div class="logo-container">
              <img src="assets/images/logo.png" alt="" />
            </div>
            <h5>Change Password?</h5>

          </div>
          <div class="content">


            <div class="input-group input-lg">
              <input type="password" class="form-control" placeholder="Enter New Password." [(ngModel)]="newPassword" />
              <span class="input-group-addon">
                <i class="zmdi zmdi-email"></i>
              </span>
            </div>
            <div class="error" *ngIf="newPassword == '' && errorPassword">
              *Required
            </div>

            <div class="input-group input-lg">
              <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword" />
              <span class="input-group-addon">
                <i class="zmdi zmdi-email"></i>
              </span>
            </div>
            <div class="error" *ngIf="confirmPassword == '' && errorConfirmPassword">
              *Required
            </div>
            <div class="error" *ngIf="confirmPassword != newPassword">
              **must match with password
            </div>
          </div>
          <div class="footer text-center">
            <a (click)="submit()" href="javascript:void();" class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light">SUBMIT</a>
            <h6 class="m-t-20">
              <a href="#" class="link">Need Help?</a>
            </h6>
          </div>
        </div>


      </div>
    </div>
    <app-footer></app-footer>
  </div>
</body>
