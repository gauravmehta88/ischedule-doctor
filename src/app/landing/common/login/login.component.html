<toaster-container [toasterconfig]="config"></toaster-container>

<body class="theme-cyan authentication sidebar-collapse">
  <div class="page-loader-wrapper" *ngIf="loading">
    <div class="loader">
      <div class="m-t-30">
        <img class="zmdi-hc-spin" src="/assets/images/logo.png" width="48" height="48" alt="Ischedulenow" />
      </div>
      <p>Please wait...</p>
    </div>
  </div>
  <!-- Navbar -->
  <app-nav-bar></app-nav-bar>
  <!-- End Navbar -->
  <div class="page-header">
    <div class="page-header-image" style="background-image:url(assets/images/login.jpg)"></div>
    <div class="container">
      <div class="col-md-12 content-center">
        <div class="card-plain">
          <form class="form" [formGroup]="LoginForm">
            <div class="header">
              <div class="logo-container">
                <img src="assets/images/logo.png" alt="" />
              </div>
              <h5>Login </h5>
            </div>
            <div class="content">
              <div class="input-group input-lg">
                <input type="text" class="form-control" placeholder="Enter Email/ Mobile No." (keyup)="makeLowerCase()" formControlName="username"
                />
                <span class="input-group-addon">
                  <i class="zmdi zmdi-account-circle"></i>
                </span>
              </div>
              <div class="error" *ngIf="
                  (!userNamevalidation ||
                    LoginForm.controls.username.dirty ||
                    LoginForm.controls.username.touched) &&
                  !LoginForm.controls.username.valid
                ">
                *Required in correct format
              </div>
              <div class="input-group input-lg">
                <input type="password" placeholder="*******" class="form-control" formControlName="password" />
                <span class="input-group-addon">
                  <i class="zmdi zmdi-lock"></i>
                </span>
              </div>
              <div class="error" *ngIf="
                  !passwordvalidation && !LoginForm.controls.password.valid
                ">
                * password required
              </div>

              <div class="input-group input-lg">
                <input type="password" placeholder="*******" class="form-control" formControlName="password" />
                <span class="input-group-addon">
                  <i class="zmdi zmdi-lock"></i>
                </span>
              </div>

              <div class="input-group input-lg">

                <label class="mb-0 mt-2">Login as</label>
                <select class="" placeholder="Select Role" formControlName="role" id="drpdown">
                  <option value="Doctor">Doctor</option>
                  <option value="Staff">Staff</option>
                </select>
              </div>
            </div>
            <div class="footer text-center">
              <a href="javascript:void();" (click)="signIn()" class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light">SIGN IN</a>
              <h6 class="m-t-20">
                <a href="javascript:void();" routerLink="/doctorforgotPassword" class="link">Forgot Password?</a>
              </h6>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <app-footer></app-footer>
    <!-- footer -->
  </div>
</body>
